<div class="order-list-items"
>
  <div class="order-list-item"

  *ngFor="let order of orders"
  >
    <div class="order-list-date">{{order.date}}</div>
    <div class="order-list-title">{{order.title}}</div>
    <div class="order-list-subtitle"
      [routerLink]="'/order-list/'+order.id"
    >Редагувати</div>
  </div>
</div>
